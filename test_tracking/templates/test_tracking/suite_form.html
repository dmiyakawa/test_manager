{% extends 'test_tracking/base.html' %}

{% block content %}
<div class="mb-4">
    <h1>{% if form.instance.pk %}テストスイートの編集{% else %}新規テストスイート作成{% endif %}</h1>
</div>

<div class="card">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="id_name" class="form-label">スイート名</label>
                {{ form.name.errors }}
                <input type="text" class="form-control" id="id_name" name="name" value="{{ form.name.value|default:'' }}" required>
            </div>

            <div class="mb-3">
                <label for="id_description" class="form-label">説明</label>
                {{ form.description.errors }}
                <textarea class="form-control" id="id_description" name="description" rows="3">{{ form.description.value|default:'' }}</textarea>
            </div>

            <div class="d-flex justify-content-between">
                <a href="{% if form.instance.pk %}{% url 'suite_detail' form.instance.pk %}{% else %}{% url 'project_detail' view.kwargs.project_pk %}{% endif %}" class="btn btn-secondary">
                    キャンセル
                </a>
                <button type="submit" class="btn btn-primary">
                    {% if form.instance.pk %}更新{% else %}作成{% endif %}
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
