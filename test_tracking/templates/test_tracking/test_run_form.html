{% extends 'test_tracking/base.html' %}

{% block content %}
<div class="mb-4">
    <h1>テスト実行セッションの作成</h1>
    <h4 class="text-muted">{{ suite.name }}</h4>
</div>

<div class="card mb-4">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_name" class="form-label">セッション名</label>
                <input type="text" class="form-control" id="id_name" name="name" required>
            </div>

            <div class="mb-3">
                <label for="id_description" class="form-label">説明</label>
                <textarea class="form-control" id="id_description" name="description" rows="3"></textarea>
            </div>

            <div class="mb-3">
                <label for="id_executed_by" class="form-label">実行者</label>
                <input type="text" class="form-control" id="id_executed_by" name="executed_by" required>
            </div>

            <div class="mb-3">
                <label for="id_environment" class="form-label">実行環境</label>
                <input type="text" class="form-control" id="id_environment" name="environment" required>
            </div>

            <h5 class="mt-4 mb-3">実行するテストケース</h5>
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>
                                <input type="checkbox" id="select-all" class="form-check-input">
                            </th>
                            <th>タイトル</th>
                            <th>優先度</th>
                            <th>ステータス</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for case in suite.test_cases.all %}
                        <tr>
                            <td>
                                <input type="checkbox" name="selected_cases" value="{{ case.id }}" class="form-check-input test-case-checkbox">
                            </td>
                            <td>{{ case.title }}</td>
                            <td>
                                <span class="badge {% if case.priority == 'HIGH' %}bg-danger{% elif case.priority == 'MEDIUM' %}bg-warning{% else %}bg-info{% endif %}">
                                    {{ case.get_priority_display }}
                                </span>
                            </td>
                            <td>
                                <span class="badge {% if case.status == 'ACTIVE' %}bg-success{% elif case.status == 'DRAFT' %}bg-warning{% else %}bg-danger{% endif %}">
                                    {{ case.get_status_display }}
                                </span>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <a href="{% url 'suite_detail' suite.pk %}" class="btn btn-secondary">キャンセル</a>
                <button type="submit" class="btn btn-primary">テスト実行を開始</button>
            </div>
        </form>
    </div>
</div>

<script>
document.getElementById('select-all').addEventListener('change', function() {
    const checkboxes = document.getElementsByClassName('test-case-checkbox');
    for (let checkbox of checkboxes) {
        checkbox.checked = this.checked;
    }
});
</script>
{% endblock %}
