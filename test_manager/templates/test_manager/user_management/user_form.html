{% extends "test_manager/base.html" %}
{% load crispy_forms_tags %}

{% block title %}ユーザー編集{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>ユーザー編集: {{ user.username }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary mt-3">保存</button>
        <a href="{% url 'user_list' %}" class="btn btn-secondary mt-3">キャンセル</a>
    </form>
</div>
{% endblock %}
